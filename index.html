<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life is Olive Green</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fdf6ee; /* cream background */
      padding: 10px;
    }
    .text {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(36px, 8vw, 90px); /* scales smoothly */
      font-weight: 400;
      white-space: nowrap;
      display: flex;
      gap: clamp(15px, 5vw, 40px); /* flexible spacing */
      text-align: center;
    }
    .life { color: #8a9c6d; animation-delay: 0s; }
    .is { color: #b96f4a; animation-delay: 0.3s; }
    .olive { color: #6a7040; animation-delay: 0.6s; }
    .green { color: #5b6430; animation-delay: 0.9s; }

    /* Simple fade-in animation */
    .text span {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Extra fine-tuning for very small screens */
    @media (max-width: 480px) {
      .text {
        flex-wrap: wrap;
        line-height: 1.2;
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="text">
    <span class="life">life</span>
    <span class="is">is</span>
    <span class="olive">olive</span>
    <span class="green">green</span>
  </div>
</body>
</html>
